<!-- Resources -->
<script src="https://cdn.amcharts.com/lib/5/index.js"></script>
<script src="https://cdn.amcharts.com/lib/5/map.js"></script>
<script src="https://cdn.amcharts.com/lib/5/geodata/worldLow.js"></script>
<script src="https://cdn.amcharts.com/lib/5/geodata/usaLow.js"></script>
<script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
<!-- Chart code -->
<script>
    am5.ready(function () {

// Data
        var groupData = [
            {
                "name": "Stage 1: The New World: Americas",
                "data": [
                    {"id": "US", "year": "2022"},
                    {"id": "AR", "year": "2022"},
                    {"id": "UY", "year": "2022"},
                    {"id": "BR", "year": "2022"},
                    {"id": "CL", "year": "2022"},
                    {"id": "PY", "year": "2023"},
                    {"id": "BO", "year": "2023"},
                    {"id": "PE", "year": "2023"},
                    {"id": "EC", "year": "2024"},
                    {"id": "CO", "year": "2024"},
                    {"id": "PA", "year": "2024"},
                ]
            },
        ];


// Create root and chart
        var root = am5.Root.new("chartdiv");

        // currently PANAMA
        var rotation_current_country = {y: 8.5380, x: 80.7821}

// Create chart
        var chart = root.container.children.push(am5map.MapChart.new(root, {
            panX: "rotateX",
            panY: "rotateY",
            rotationX: rotation_current_country.x,
            rotationY: rotation_current_country.y,
            projection: am5map.geoOrthographic(),
        }));


// Create world polygon series
        var worldSeries = chart.series.push(am5map.MapPolygonSeries.new(root, {
            geoJSON: am5geodata_worldLow,
            exclude: []
        }));

        worldSeries.mapPolygons.template.setAll({
            fill: am5.color(0xaaaaaa)
        });

        // worldSeries.events.on("datavalidated", () => {
        //     chart.goHome();
        // });


// Add legend
        var legend = chart.children.push(am5.Legend.new(root, {
            useDefaultMarker: true,
            centerX: am5.p50,
            x: am5.p50,
            centerY: am5.p100,
            y: am5.p100,
            dy: -20,
            background: am5.RoundedRectangle.new(root, {
                fill: am5.color(0xffffff),
                fillOpacity: 0.2
            })
        }));

        legend.valueLabels.template.set("forceHidden", true)


// Create series for each group
        var colors = am5.ColorSet.new(root, {
            step: 2
        });
        colors.next();

        am5.array.each(groupData, function (group) {
            var countries = [];
            var color = colors.next();

            am5.array.each(group.data, function (country) {
                countries.push(country.id)
            });

            var polygonSeries = chart.series.push(am5map.MapPolygonSeries.new(root, {
                geoJSON: am5geodata_worldLow,
                include: countries,
                name: group.name,
                fill: color
            }));


            polygonSeries.mapPolygons.template.setAll({
                tooltipText: "El Truckito first visited [bold]{name}[/]\nin {year}",
                interactive: true,
                fill: color,
                strokeWidth: 2
            });

            polygonSeries.mapPolygons.template.states.create("hover", {
                fill: am5.Color.brighten(color, -0.3)
            });

            polygonSeries.mapPolygons.template.events.on("pointerover", function (ev) {
                ev.target.series.mapPolygons.each(function (polygon) {
                    polygon.states.applyAnimate("hover");
                });
            });

            polygonSeries.mapPolygons.template.events.on("pointerout", function (ev) {
                ev.target.series.mapPolygons.each(function (polygon) {
                    polygon.states.applyAnimate("default");
                });
            });
            polygonSeries.data.setAll(group.data);

            legend.data.push(polygonSeries);
        });

    }); // end am5.ready()
</script>
